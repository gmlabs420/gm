<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('pageToggle');
        const isToggledOn = localStorage.getItem('isToggled') === 'true';
        toggle.checked = isToggledOn;
        if (isToggledOn && !window.location.href.includes('index2.html')) {
            window.location.href = 'index2.html';
        } else if (!isToggledOn && window.location.href.includes('index2.html')) {
            window.location.href = 'index.html';
        }
        toggle.addEventListener('change', function() {
            localStorage.setItem('isToggled', this.checked);
            if (this.checked) {
                window.location.href = 'index2.html';
            } else {
                window.location.href = 'index.html';
            }
        });
    });
    </script>

        document.getElementById('decreaseQuantity').addEventListener('click', function() {
            adjustQuantity(false, 'nftQuantity'); // Use IDs specific to index.html
        });

        function adjustQuantity(isIncrease, elementId) {
            const quantityInput = document.getElementById(elementId);
            let currentValue = parseInt(quantityInput.value, 10);
            currentValue = isIncrease ? currentValue + 1 : Math.max(1, currentValue - 1);
            quantityInput.value = currentValue;
        }

        // Setup accordion functionality, if accordions are used on index.html
        const accordions = document.querySelectorAll('.accordion'); // Adjust class if different on index.html
        accordions.forEach(accordion => {
            accordion.addEventListener('click', function() {
                this.classList.toggle('active');
                const panel = this.nextElementSibling;
                panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + "px";
            });
        });
    });
